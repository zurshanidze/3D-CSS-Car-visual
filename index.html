<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>3D CSS - Car visual</title>
  </head>

  <body>
    <div class="opposite-cars">
      <div class="car-front">
        <div class="car-bumper-grill"></div>
        <div class="opposite-car-hood">
          <div class="window-glass">
            <div class="car-roof">
              <div class="rear-window"></div>
            </div>
          </div>
        </div>
      </div>

      <div class="car-left-side">
        <div class="car-left-side-door-1"></div>
        <div class="car-left-side-door-2"></div>
      </div>

      <div class="car-right-side">
        <div class="car-right-side-front"></div>
        <div class="car-right-side-door-1">
          <div class="car-right-side-door-1-window-1"></div>
          <div class="car-right-side-door-1-window-2"></div>
          <div class="car-right-side-door-1-window-block"></div>
        </div>
        <div class="car-right-side-door-2">
          <div class="car-right-side-door-2-window"></div>
          <div class="car-right-side-door-2-window-block"></div>
        </div>
        <div class="car-right-side-back"></div>
      </div>

      <div class="car-back">
        <div class="car-trunk"></div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
